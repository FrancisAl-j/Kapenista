    <div class="contact-wrapper" id="contact">
        <div class="contact-container">
            <div class="contact-flex">
                <div class="flex flex1">
                    <div class="border">
                    <h1>contact us</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt similique quae maiores accusamus, ipsa reiciendis?</p>
                    <div class="info">

                    </div>

                    <div class="info">
                        <i class="fa-solid fa-phone info-icon"></i>

                            <div class="form-element">

                                <input type="email" name="email" placeholder="Email">
                            </div>

                            <div class="form-element">
                                <label>message <span class="asterisk">*</span></label>
                                <textarea value="message" placeholder="Message" rows="10" cols="50"></textarea>
                            </div>

                            <input type="submit" value="send us message">
                        </form>
                    </div>
                </div>
